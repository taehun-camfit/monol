# Roadmap Update Rule
# 로드맵 업데이트 규칙

id: workflow-roadmap-001
name: 작업 완료 후 로드맵 업데이트
description: |
  기능 구현, 버그 수정, 또는 마일스톤 달성 후 반드시 로드맵을 업데이트합니다.

  업데이트 항목:
  1. 완료된 작업 항목에 체크 표시 (✅)
  2. 진행 상황 백분율 업데이트
  3. 완료 날짜 기록
  4. 다음 단계 작업 확인

category: workflow/documentation
tags:
  - workflow
  - documentation
  - roadmap
  - progress

severity: warning

examples:
  good:
    - |
      ## 작업 완료 후

      ### 1. ROADMAP.md 업데이트
      - [x] 완료된 기능에 체크 표시
      - [x] 버전 섹션에 ✅ 추가
      - [x] 관련 하위 항목 모두 체크

      ### 2. 예시
      ```markdown
      ### v1.0.x - 안정화 및 배포 준비 ✅
      - [x] 통합 테스트 작성
      - [x] E2E 테스트 (Playwright)
      - [x] 성능 최적화
      - [x] 보안 강화
      - [x] 문서화 완료
      - [x] 프로덕션 배포 설정
      ```
  bad:
    - "기능 구현 후 로드맵 업데이트 없이 다음 작업으로 넘어감"
    - "부분적으로만 체크하고 하위 항목 누락"
    - "완료 표시(✅) 없이 체크만 함"

exceptions:
  - 단순 타이포 수정
  - 설정 파일 변경
  - 로드맵에 포함되지 않은 유지보수 작업

