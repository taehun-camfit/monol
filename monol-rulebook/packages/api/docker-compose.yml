# ============================================================================
# Monol Rulebook API - Docker Compose (Local Development)
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: monol-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: monol
      POSTGRES_PASSWORD: monol_password
      POSTGRES_DB: monol_rulebook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monol -d monol_rulebook"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monol-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monol-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3030
      DATABASE_URL: postgresql://monol:monol_password@postgres:5432/monol_rulebook?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-jwt-secret-key-32chars
      JWT_REFRESH_SECRET: development-refresh-secret-32chars
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "3030:3030"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monol-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monol.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: monol-network
